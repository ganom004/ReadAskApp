  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 30px; font-weight: bold; font-family: Arial, sans-serif;">{{title}}</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
        </li>
        <li class="nav-item" *ngIf="authService.currentLoggedInUser">
          <a class="nav-link ">{{authService.currentLoggedInUser.name}} In<span *ngIf="authService.currentLoggedInExpert"> <b> Expert Mode</b></span>
